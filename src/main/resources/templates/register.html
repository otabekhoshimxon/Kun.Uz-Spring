<!DOCTYPE html>
<html xmlns:th="http//thymeLeaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http//thymeLeaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="/payme" class="navbar-brand d-flex align-items-center">
                <strong>PayMe</strong>
            </a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center-card">
            <h1 class="text-center">Registration</h1>
            <div class="card-body">
                <form th:action="@{/register}" th:object="${profile}" method="POST">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" th:field="*{name}" class="form-control"
                               placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label>Surname</label>
                        <input type="text" name="surname" th:field="*{surname}" class="form-control"
                               placeholder="Enter your surname">
                    </div>
                    <label>Phone</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text">+998(</span>
                        <input type="text" name="phone" th:field="*{phone}" class="form-control" id="username"
                               placeholder="Enter your phone number" required="">
                        <div class="invalid-feedback">
                            Phone
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="number" name="cardNumber" th:field="*{cardNumber}" class="form-control"
                               placeholder="Enter your card number">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" th:field="*{password}" class="form-control"
                               placeholder="Enter your password">
                    </div>

                    <div class="box-footer" style="transform: translateY(20%)">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
